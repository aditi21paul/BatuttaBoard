<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Batutta Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="menu" id="menuContainer">
      <select id="menuSelect">
        <option value="">☰ Menu</option>
        <option value="personal">Personal Dashboard</option>
        <option value="logout">Logout</option>
      </select>
    </div>
    <h1>Batutta Board</h1>
  </header>

  <div id="dashboard" class="dashboard">
    <div class="container">
      <h2>Dashboard</h2>
      <button id="openCreateCardBtn">Create Travel Card</button>
      <h3>Filter Travel Cards</h3>
      <select id="filterSource">
        <option value="">Filter by Source</option>
      </select>
      <select id="filterDestination">
        <option value="">Filter by Destination</option>
      </select>
      <div class="travel-cards" id="travelCards"></div>
    </div>
  </div>

  <!-- Modal for creating travel card -->
  <div class="modal" id="createCardModal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close-btn">✖</span>
      <h2>Create travel card</h2>
      <input type="text" id="source" placeholder="Source" required />
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="contact" placeholder="Contact information" required />
      <textarea id="notes" placeholder="Other preferences / notes"></textarea>
      <button id="saveCardBtn">Save</button>
    </div>
  </div>

  <script src="functionality.js"></script>
</body>
</html>
